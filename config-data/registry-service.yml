#puerto donde se ejecuta eureka
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # false significa no se registre en eureka a s√≠ mismo y no hace falta 
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/